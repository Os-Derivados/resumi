services:
  backend:
    container_name: resumi-backend
    build:
      context: .
      dockerfile: Dockerfile
      labels:
        - org.osderivados=resumi
      args:
        - configuration=Debug
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Tell ASP.NET where the cert is and its password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnet-dev-cert.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERT_PASSWORD}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - ADMIN_USER=${ADMIN_USER}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN}
    ports:
      - "8081:8081" # HTTPS
    volumes:
      - ~/.aspnet/https/aspnet-dev-cert.pfx:/https/aspnet-dev-cert.pfx:ro
      - ~/vsdbg:/vsdbg:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resumi-network

  db:
    container_name: resumi-db
    image: docker.io/library/postgres:18-alpine
    environment:
      - POSTGRES_DB=resumi
      - POSTGRES_USER=resumi
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/Resumi/Infra/Database/Migrations/Schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U resumi -d resumi" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resumi-network

volumes:
  postgres_data:


networks:
  resumi-network:
